<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/Land.css">
    <title>登陆</title>
</head>

<body>
    <!-- 头部 -->
    <header>
        <section class="header">
            <span></span>
            <span>荣耀官网</span>
        </section>
        <section class="tips">
            <p>①依据《网络安全去》，为保障您的帐号安全与正常使用，请尽快绑定您的手机号，感谢您的理解及支持！</p>
        </section>
    </header>
    <!-- 主体 -->
    <section class="main">
        <div class="login">
            <div class="tit">
                <em>帐号登录</em>
                <em id="Scan">扫码登录</em>
            </div>
            <form action="">
                <input type="text" name="user" id="user" placeholder="手机号/邮件地址/华为号"><br />
                <input type="password" name="password" id="password" placeholder="密码"><br />
                <a href="">短信金证码登录</a>
                <button id="btn">登陆</button>
            </form>
            <div class="clear_fix">
                <input type="checkbox">
                <span>记住华为账号</span>
                <a href="">更多</a>
            </div>
            <div>
                <a href="register.html">注册账号</a>|
                <a href="">忘记密码?</a>
            </div>
            <div>
                <div class="login_ff">
                    <h2>其他方式登录</h2>
                    <a href=""><img src="images/images_Laed/img1.jpg" alt=""></a>
                    <a href=""><img src="images/images_Laed/img2.jpg" alt=""></a>
                    <a href=""><img src="images/images_Laed/img3.jpg" alt=""></a>
                    <a href=""><img src="images/images_Laed/img4.jpg" alt=""></a>
                </div>
            </div>
        </div>
        <!-- 扫码登录 -->
        <div class="login2">
            <div class="tit">
                <em id="account">帐号登录</em>
                <em>扫码登录</em>
            </div>
            <span class="Scan"></span>
            <div class="txts">
                <p>使用<span>华为移动服务APP</span>扫一扫</p>
                <p>若您使用华为手机，请进入“设置”>“华为帐号”扫码登录。</p>
            </div>
            <div class="Phone">
                <img src="images/images_Laed/shouji.jpg" alt="">
            </div>
        </div>
        <!-- 登录方式的切换 -->
        <script>
            var Scan = (function () {
                var $Scan = document.querySelector('#Scan');
                var Scan = document.querySelector('.Scan');
                var $login2 = document.querySelector('.login2');
                var $account = document.querySelector('#account');
                var $Phone = document.querySelector('.Phone');
                return {
                    init() {
                        this.event();
                    },
                    event() {
                        var _this = this;
                        $Scan.onclick = function () {
                            $login2.style.display = 'block';
                        },
                            $account.onclick = function () {
                                $login2.style.display = 'none';
                            },
                            Scan.onmouseenter = function () {
                                $Phone.style.display = 'block';
                            },
                            Scan.onmouseleave = function () {
                                $Phone.style.display = 'none';
                            }
                    }
                }
            }())
            Scan.init();
        </script>
    </section>
    <!-- 尾部 -->
    <footer>
        <section class="footer">
            <div>
                <a href="">华为帐号用户协议</a>|
                <a href="">关于华为帐号与隐私的声明</a>|
                <a href="">常见问题</a>
            </div>

        </section>
    </footer>
</body>

</html>
